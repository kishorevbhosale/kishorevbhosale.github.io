<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Tech Preparation Zone</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(
          to right,
          #74ebd5,
          #acb6e5
        ); /* Soft gradient background */
        color: #333;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .welcome-container {
        text-align: center;
        background: rgba(255, 255, 255, 0.8);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      .welcome-container h1 {
        font-size: 3em;
        margin-bottom: 10px;
        color: #333;
      }

      .welcome-container p {
        font-size: 1.2em;
        color: #555;
      }

      .funny-image {
        max-width: 100%;
        margin-top: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .funny-image:hover {
        transform: scale(1.05);
      }

      .btn-welcome {
        background-color: #4caf50;
        color: white;
        font-size: 1.2em;
        padding: 10px 20px;
        border-radius: 50px;
        margin-top: 20px;
        transition:
          background-color 0.3s ease,
          transform 0.3s ease;
      }

      .btn-welcome:hover {
        background-color: #3e8e41;
        transform: translateY(-5px);
      }

      /* Animation for text */
      .animated-text {
        font-weight: bold;
        font-size: 1.5em;
        margin-top: 10px;
        color: #007bff;
        animation: slidein 2s infinite alternate;
      }

      @keyframes slidein {
        from {
          transform: translateY(-10px);
        }
        to {
          transform: translateY(10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="welcome-container">
      <h1>Welcome to the Tech Preparation Zone!</h1>
      <p>
        Get ready to ace your technical interviews and learn cool stuff along
        the way!
      </p>

      <!-- Funny Animated Text -->
      <div class="animated-text">
        "Coding is like humor. If you have to explain it, itâ€™s bad."
      </div>

      <!-- Funny Image -->
      <img
        src="https://via.placeholder.com/400x250?text=Funny+Tech+Meme"
        alt="Funny Tech Meme"
        class="funny-image"
      />

      <!-- Call to Action Button -->
      <a href="index.html" class="btn btn-welcome">Enter the Zone</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
