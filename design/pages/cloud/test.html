<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Player</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { margin: 5px; padding: 10px 15px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Click to Read Aloud</h2>
    <p id="content">Elastic Network Interface (ENI) is a virtual network adapter in AWS that can be attached to EC2 instances.</p>
    
    <button id="play">üîä Play</button>
    <button id="pause">‚è∏ Pause</button>
    <button id="resume">‚ñ∂ Resume</button>
    <button id="stop">‚èπ Stop</button>

    <script>
        // Initialize SpeechSynthesis API
        var speech = new SpeechSynthesisUtterance();
        speech.lang = "en-US"; // Set language (Change for different languages)
        speech.rate = 1; // Set speed (1 is normal)
        speech.pitch = 1; // Set pitch (1 is normal)

        // Event Listeners for buttons
        document.getElementById("play").addEventListener("click", function() {
            speech.text = document.getElementById("content").innerText;
            window.speechSynthesis.speak(speech);
        });

        document.getElementById("pause").addEventListener("click", function() {
            window.speechSynthesis.pause();
        });

        document.getElementById("resume").addEventListener("click", function() {
            window.speechSynthesis.resume();
        });

        document.getElementById("stop").addEventListener("click", function() {
            window.speechSynthesis.cancel();
        });
    </script>

</body>
</html>
