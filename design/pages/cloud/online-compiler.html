<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Compiler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .compiler-container {
            max-width: 1200px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        /* Ensure the div and iframe fit perfectly */
        #compilerFrame {
            height: 700px;
            width: 100%;
            border: none;
            overflow: hidden;
        }
        #compilerIframe {
            height: 100%;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="compiler-container">
        <h2 class="text-center">Online Code Compiler</h2>

        <!-- Language Selection Dropdown -->
        <div class="mb-3">
            <label for="language" class="form-label">Select Language:</label>
            <select id="language" class="form-select">
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="cpp">C++</option>
                <option value="javascript">JavaScript</option>
            </select>
        </div>

        <!-- Compiler Frame (Fully Fitted) -->
        <div id="compilerFrame" class="border rounded">
            <iframe id="compilerIframe" src="https://onecompiler.com/embed/python"></iframe>
        </div>
    </div>

    <script>
        document.getElementById("language").addEventListener("change", function() {
            let selectedLang = this.value;
            document.getElementById("compilerIframe").src = `https://onecompiler.com/embed/${selectedLang}`;
        });
    </script>

</body>
</html>
